2. Estructura del proyecto 
Organiza tu proyecto  Ejemplo: 

mi-pagina-html5/

├── index.html

├── styles.css

├── assets/

│   ├── img/

│   │   └── imagen1.jpg

│   └── video/

│       └── video1.mp4

3. Contenido obligatorio en index.html
Incluye los siguientes elementos en tu página web:

Encabezados y texto
Usa al menos tres niveles de encabezados: <h1>, <h2>, <h3>.

Agrega párrafos <p> con formato adicional utilizando <strong> y <em>.

Etiquetas semánticas
Implementa estructura con <header>, <nav>, <main>, <section>, <article>, <footer>.

Multimedia
Inserta al menos una imagen <img> con atributo alt, cargada desde el repositorio.

Inserta un video <video controls> desde la carpeta del repositorio.

Listas
Una lista ordenada <ol> y una desordenada <ul>.

Enlaces
Un enlace externo con <a href="URL" target="_blank">.

Tabla
Una tabla <table> con al menos 3 filas y 2 columnas, incluyendo <thead>, <tbody> y <th>.

Formulario
Un formulario con campos para: nombre, correo y un botón de envío.

4. Estilo con CSS
Crea un archivo styles.css para definir estilos.

Aplica al menos:

Colores personalizados.

Estilos a los encabezados y párrafos.

Bordes o estilos a la tabla y al formulario.-->
